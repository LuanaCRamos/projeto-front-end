<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="Cadastros de clientes">
        <h2 align="center">Cadastro de clientes</h2>
        <p>Nome completo:
            <input name="txtNome"type="text" size="50" maxlength="50"></p>
        <p>Data de nascimento:
            <input name="txtNome"type="text" size="10" maxlength="10">
            CPF:
            <input name="txtNome"type="text" size="20" maxlength="20"></p>
        </p>
        <p>Nome da mãe:
            <input name="txtNome"type="text" size="50" maxlength="50"></p>
        <p>Endereço:
            <input name="txtNome"type="text" size="50" maxlength="50">
            Número:
            <input name="txtNome"type="text" size="10" maxlength="10"></p>
        </p>
        <p>Complemento:
            <input name="txtNome"type="text" size="50" maxlength="50"></p>
        <p>
            Sexo:
            <input name="sexo" type="radio" value="Masculino">
            <label for="Masculino">Masculino</label>
            <input name="sexo" type="radio" value="Feminino">
            <label for="Feminino">Feminino</label>
        </p>
        <p>
            <input type="checkbox" id="veículo1" name="veículo1" value="Bicicleta">
            <label for="veículo1">Bicicleta</label><br>
            <input type="checkbox" id="veículo2" name="veículo2" value="Carro">
            <label for="veículo2">Carro</label><br>
            <input type="checkbox" id="veículo3" name="veículo3" value="Motocicleta">
            <label for="veículo3">Motocicleta</label><br>
        </p>
        <p>
        
            <input name="botãoLimpar" type="reset" value="Limpar">
            <input name="botãoEnviar" type="submit" value="Enviar">
    </form>
</body>
</html>
